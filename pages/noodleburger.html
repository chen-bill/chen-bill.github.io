<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>BillChen.ca</title>
        <!-- Chrome mobile header colors -->
        <meta name="theme-color" content="#f47710">
        <meta name="msapplication-navbutton-color" content="#f47710">
        <meta name="apple-mobile-web-app-status-bar-style" content="#f47710">
        
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="../css/global.css">
        <link rel="stylesheet" type="text/css" href="../css/about.css">

        <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
        <script src="http://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    </head>

    <body>
        <img id="burger" class="food" src="../media/misc/burger.png" style="width: 25%; margin: auto; float: right"/>
        <img id="noodle" class="food" src="../media/misc/noodle.png" style="width: 25%; margin: auto; float: left"/>
        <img id="plate" src="../media/misc/plate.png" style="width: 50%"/>
    </body>
    <script>
        $('#burger').draggable();
        $('#noodle').draggable();

        $('.food').mouseup(function(){
            var burgerPosition = $('#burger').position();
            var noodlePosition = $('#noodle').position();

            if(onPlate(burgerPosition) && onPlate(noodlePosition)) {
                play();
                reset();
            }
        });

        function onPlate(position){
            var windowWidth = $(window).width();
            return (position.top < windowWidth/2 && position.left < windowWidth * 0.7 && position.left > windowWidth * 0.25);
        }

        function reset(){
            var windowWidth = $(window).width();
            $("#noodle").css({'top':0, 'left':0});
            $("#burger").css({'top':0, 'left':0});
        }

        function play(){
            var snd = new Audio("../media/misc/noodleBurger.mp3"); // buffers automatically when created
            snd.play();
        }
    </script>
</html>
